<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Canal YouTube</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <h1 id="titulo" class="mb-3"></h1>

  <div class="row text-center mb-4">
    <div class="col">
      <h5>Suscriptores</h5>
      <p id="subs" class="fw-bold"></p>
    </div>
    <div class="col">
      <h5>Videos</h5>
      <p id="videosCount" class="fw-bold"></p>
    </div>
  </div>

  <h3 class="mb-3">Ãšltimos videos</h3>
  <div class="row" id="videos"></div>
</div>

<script>
fetch("/api/youtube")
  .then(res => res.json())
  .then(data => {
    document.getElementById("titulo").textContent = data.channel;
    document.getElementById("subs").textContent = data.subscribers;
    document.getElementById("videosCount").textContent = data.videoCount;

    const container = document.getElementById("videos");

    data.videos.forEach(v => {
      container.innerHTML += `
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img src="${v.thumbnail}" class="card-img-top" alt="Miniatura">
            <div class="card-body">
              <h6 class="card-title">${v.title}</h6>
              <a href="${v.link}" target="_blank" class="btn btn-danger btn-sm">
                Ver video
              </a>
            </div>
          </div>
        </div>
      `;
    });
  });
</script>

</body>
</html>
