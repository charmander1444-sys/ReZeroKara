<h1 id="titulo" class="mb-4"></h1>

<h3 class="mb-3">Ãšltimos videos</h3>
<div class="row" id="videos"></div>

<script>
fetch("/api/youtube")
  .then(res => res.json())
  .then(data => {
    document.getElementById("titulo").textContent = data.channel;

    const container = document.getElementById("videos");

    data.videos.forEach(v => {
      container.innerHTML += `
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img src="${v.thumbnail}" class="card-img-top">
            <div class="card-body">
              <h6 class="card-title">${v.title}</h6>
              <a href="${v.link}" target="_blank" class="btn btn-danger btn-sm">
                Ver video
              </a>
            </div>
          </div>
        </div>
      `;
    });
  });
</script>
