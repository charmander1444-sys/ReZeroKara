<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Re:Zero - Inicio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="css/responsive.css">

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
    <div class="container">
      <a class="navbar-brand fw-bold text-info" href="index.html">Re:Zero</a>
      <button class="navbar-toggler" type="button" onclick="toggleMenu(true)">
        <span class="navbar-toggler-icon"></span>
      </button>
      <ul class="navbar-nav ms-auto d-none d-lg-flex">
        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="personajes.html">Personajes</a></li>
        <li class="nav-item"><a class="nav-link" href="arcos.html">Arcos</a></li>
        <li class="nav-item"><a class="nav-link" href="capitulos.html">Capítulos</a></li>
        <li class="nav-item"><a class="nav-link" href="galeria.html">Galería</a></li>
      </ul>
    </div>
  </nav>

  <div id="menuLateral" class="menu-lateral">
    <a href="javascript:void(0)" class="cerrar" onclick="toggleMenu(false)">×</a>
    <a href="index.html">Inicio</a>
    <a href="personajes.html">Personajes</a>
    <a href="arcos.html">Arcos</a>
    <a href="capitulos.html">Capítulos</a>
    <a href="galeria.html">Galería</a>
  </div>


  <header class="hero">
    <div class="hero-overlay">
      <div class="container text-center">
        <h1 class="display-4 fw-bold titulo">
          Re:Zero kara Hajimeru Isekai Seikatsu
        </h1>
      </div>
    </div>
  </header>

  <main class="container my-5">
    <h1 id="titulo" class="mb-4"></h1>

    <section class="videos-section">
      <h3 class="mb-4 titulo">
        <i class="fa-brands fa-youtube"></i> Últimos videos
      </h3>

      <div class="row g-4" id="videos"></div>
    </section>


    <script>
      fetch("/api/youtube")
        .then(res => res.json())
        .then(data => {
          document.getElementById("titulo").textContent = data.channel;

          const container = document.getElementById("videos");

          data.videos.forEach(v => {
            container.innerHTML += `
    <div class="col-md-4 mb-4">
      <div class="video-card">
        <div class="video-thumb-wrapper">
          <a href="${v.link}" target="_blank" class="video-thumb">
            <img src="${v.thumbnail}" alt="${v.title}">
          </a>
        </div>
        <div class="video-body">
          <div class="video-title" title="${v.title}">${v.title}</div>
          <a href="${v.link}" target="_blank" class="video-btn">
            <i class="fa-brands fa-youtube me-1"></i> Ver en YouTube
          </a>
        </div>
      </div>
    </div>
  `;
          });
        });
    </script>

  </main>

  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
